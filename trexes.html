<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Some Antics: T-rex Launch</title>
	<script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
	<script>
		const jsConfetti = new JSConfetti();

		function launch(amount = 30) {
			jsConfetti.addConfetti({
				emojis: ['ðŸ¦–'],
				emojiSize: 90,
				confettiNumber: amount
			});
		}

		ComfyJS.onSub = () => launch();
		ComfyJS.onResub = () => launch();
		ComfyJS.onSubGift = () => launch();
		ComfyJS.onRaid = (_, viewers, _) => launch(Math.max(viewers, 10));

		ComfyJS.Init('SomeAnticsDev');
	</script>
</body>
</html>
